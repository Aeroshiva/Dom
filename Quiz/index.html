<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quiz Module</title>

</head>
<body>
     <!--top section-->
     <div class="intro py-3 bg-white text-center">
        <div class="container-fluid">
            <h1 class="text-primary fs-1 fw-bolder display-3 my-4">Test Your Knowledge (Quiz)</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
          <!--Reult Section-->
          <div class="col result py-4 d-none bg-light text-center">
            <div class="container-fluid lead fs-2 fw-bolder  ">
                <p>Congragulations! You have scored<span class="text-primary dispaly-4 p-3">0%</span>in this Quiz</p>
            </div>
        </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
        <!-- quiz section-->
            <div class=" col quiz py-4 bg-primary">
                <div class="container-fluid">
                    <h2 class="my-5 text-white">All questions are compulsory:</h2>

                    <form class="quiz-form text-light">
                        <div class="my-5">
                            <p class="lead font-weight-normal">1. which team won the recent ICC Men's T20 World Cup
                                ?</p>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q1" value="A" checked>
                                <label class="form-check-label">Australia</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q1" value="B">
                                <label class="form-check-label">New Zealand</label>
                            </div>
                        </div>
                        <div class="my-5">
                            <p class="lead font-weight-normal">2. what is the capital of Karnataka?</p>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q2" value="A" checked>
                                <label class="form-check-label">Delhi</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q2" value="B">
                                <label class="form-check-label">Bangalore</label>
                            </div>
                        </div>
                        <div class="my-5">
                            <p class="lead font-weight-normal">3. who is the Prime Miniater of India?</p>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="A" checked>
                                <label class="form-check-label">Narendra Modi</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="B">
                                <label class="form-check-label">Rahul Gandhi </label>
                            </div>
                        </div>
                        <div class="my-5">
                            <p class="lead font-weight-normal">4. which of the following is the satellite of Earth?</p>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="A" checked>
                                <label class="form-check-label">Moon</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="B">
                                <label class="form-check-label">Venus</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-light">
                        </div>
                    </form>
                </div>
            </div>      
       </div>
 <script src="script.js"></script>
</body>
</html>
